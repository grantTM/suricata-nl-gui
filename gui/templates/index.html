<!DOCTYPE html>
<html>
<head>
    <title>Rule Translator</title>
    <style>
        body { font-family: Arial; margin: 2rem; background: #121212; color: #eee; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        textarea { height: 120px; }
        button { padding: 10px 20px; background: #444; color: #fff; border: none; }
        .alert { color: red; }
        .result { background: #1e1e1e; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ðŸ›¡ Natural Language Rule Translator</h1>
    <form method="post">
        <label for="nl_rule">Enter detection rule in plain English:</label>
        <input type="text" name="nl_rule" required>
        <button type="submit">Translate</button>
    </form>

    {% if alert %}
        <div class="alert">{{ alert }}</div>
    {% endif %}

    {% if rule %}
        <h3>ðŸ§¾ Translated Suricata Rule:</h3>
        <div class="result">{{ rule }}</div>
    {% endif %}
</body>
</html>
