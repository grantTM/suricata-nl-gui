<script>
    const toggle = document.getElementById('toggleTheme');
    const style = document.getElementById('theme-style');

    toggle.addEventListener('change', function () {
        if (toggle.checked) {
            // Light mode (clean white)
            style.innerHTML = `
                :root {
                    --bg: #ffffff;
                    --text: #111111;
                    --input-bg: #f9f9f9;
                    --input-text: #000000;
                    --button-bg: #dddddd;
                    --button-text: #000000;
                    --alert-color: #cc0000;
                }

                body {
                    font-family: Arial, sans-serif;
                    margin: 2rem;
                    background: var(--bg);
                    color: var(--text);
                }

                input, textarea {
                    width: 100%;
                    padding: 10px;
                    margin: 10px 0;
                    background: var(--input-bg);
                    color: var(--input-text);
                    border: 1px solid #aaa;
                }

                button {
                    padding: 10px 20px;
                    background: var(--button-bg);
                    color: var(--button-text);
                    border: none;
                    cursor: pointer;
                }

                .alert {
                    color: var(--alert-color);
                }

                .result {
                    background: var(--input-bg);
                    padding: 10px;
                    border-radius: 5px;
                    white-space: pre-wrap;
                    border: 1px solid #ccc;
                }

                .theme-toggle {
                    float: right;
                    margin-top: -2rem;
                }
            `;
        } else {
            // Reload to restore dark mode
            location.reload();
        }
    });
</script>
