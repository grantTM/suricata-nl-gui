<!DOCTYPE html>
<html>
<head>
    <title>Rule Translator</title>
    <style id="theme-style">
        :root {
            --bg: #121212;
            --text: #eee;
            --input-bg: #1e1e1e;
            --input-text: #fff;
            --button-bg: #444;
            --button-text: #fff;
            --alert-color: red;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: var(--bg);
            color: var(--text);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: var(--input-bg);
            color: var(--input-text);
            border: 1px solid #888;
        }

        button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
        }

        .alert {
            color: var(--alert-color);
        }

        .result {
            background: var(--input-bg);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            border: 1px solid #666;
        }

        h1 {
            margin-top: 0;
        }

        .theme-switch-wrapper {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #888;
            border-radius: 34px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "üåó";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        input:checked + .slider {
            background-color: #444;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            content: "‚òÄÔ∏è";
        }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
        </label>
    </div>

    <h1>üõ° Natural Language Rule Translator</h1>
    <form method="post">
        <label for="nl_rule">Enter detection rule in plain English:</label>
        <input type="text" name="nl_rule" required>
        <button type="submit">Translate</button>
    </form>

    {% if alert %}
        <div class="alert">{{ alert }}</div>
    {% endif %}

    {% if rule %}
        <h3>üßæ Translated Suricata Rule:</h3>
        <div class="result">{{ rule }}</div>
    {% endif %}

    <script>
        const toggle = document.getElementById('theme-toggle');
        const style = document.getElementById('theme-style');

        function applyLightMode() {
            style.innerHTML = style.innerHTML.replace(
                /:root\s*{[^}]+}/,
                `:root {
                    --bg: #ffffff;
                    --text: #111111;
                    --input-bg: #f9f9f9;
                    --input-text: #000000;
                    --button-bg: #dddddd;
                    --button-text: #000000;
                    --alert-color: #cc0000;
                }`
            );
            localStorage.setItem('theme', 'light');
            toggle.checked = true;
        }
          
        function applyDarkMode() {
            location.reload();  // Reload to reset to default styles
            localStorage.setItem('theme', 'dark');
        }
          
        toggle.addEventListener('change', function () {
            if (toggle.checked) {
                applyLightMode();
            } else {
                applyDarkMode();
            }
        });
          
        // üß† On page load, apply the saved theme if present
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            applyLightMode();
        } else {
            toggle.checked = false; // ensure toggle is in correct state
        }
    </script>

</body>
</html>
