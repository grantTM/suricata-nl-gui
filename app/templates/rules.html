<!DOCTYPE html>
<html>
<head>
    <title>Suricata Rule Editor</title>
    <style id="theme-style">
        :root {
            --bg: #121212;
            --text: #eee;
            --input-bg: #1e1e1e;
            --input-text: #fff;
            --button-bg: #444;
            --button-text: #fff;
            --alert-color: red;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .layout {
            display: flex;
        }

        nav {
            width: 220px;
            padding: 1rem;
            background: var(--input-bg);
            border-right: 1px solid #444;
            height: 100vh;
            box-sizing: border-box;
        }

        nav h3 {
            margin-top: 0;
        }

        nav ul {
            list-style: none;
            padding-left: 0;
        }

        nav ul li {
            margin-bottom: 1rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
        }

        nav a.active {
            font-weight: bold;
            color: #f39c12;
            border-left: 4px solid #f39c12;
            padding-left: 8px;
        }

        .main {
            flex-grow: 1;
            padding: 1.5rem;
        }

        h1 {
            margin-top: 0;
        }

        .rule-block {
            background-color: var(--input-bg);
            padding: 10px;
            border: 1px solid #666;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        textarea {
            width: 100%;
            background: var(--bg);
            color: var(--text);
            border: 1px solid #666;
            padding: 8px;
            font-family: monospace;
            font-size: 1rem;
            display: block;
        }

        .button-row {
            margin-top: 5px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            margin-right: 10px;
        }

        .alert {
            color: var(--alert-color);
        }

        .theme-switch-wrapper {
            margin-top: 2rem;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #888;
            border-radius: 34px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "üåó";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        input:checked + .slider {
            background-color: #444;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            content: "‚òÄÔ∏è";
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <nav>
            <h3>Navigation</h3>
            <ul>
                <li><a href="/logs" class="{% if active_page == 'logs' %}active{% endif %}">Alerts</a></li>
                <li><a href="/translate" class="{% if active_page == 'translate' %}active{% endif %}">Translator</a></li>
                <li><a href="/rules" class="{% if active_page == 'rules' %}active{% endif %}">Rules</a></li>
            </ul>

            <div style="margin-top: 2rem;">
                <h3>Documentation</h3>
                <ul>
                    <li><a href="https://github.com/grantTM/suricata-nl-gui/blob/main/docs/quickstart.md" target="_blank">Quick Start</a></li>
                    <li><a href="https://github.com/grantTM/suricata-nl-gui/blob/main/docs/glossary.md" target="_blank">Glossary</a></li>
                    <li><a href="https://github.com/grantTM/suricata-nl-gui/blob/main/docs/examples.md" target="_blank">Examples</a></li>
                    <li><a href="https://github.com/grantTM/suricata-nl-gui/blob/main/docs/faq.md" target="_blank">FAQs</a></li>
                </ul>
            </div>
            {% include 'theme.html' %}
        </nav>

        <!-- Main Content -->
        <div class="main">
            <h1>Edit Suricata Rules</h1>

            {% if alert %}
                <div class="alert">{{ alert }}</div>
            {% endif %}

            {% for rule in rules %}
                <form method="POST" action="/rules">
                    <div class="rule-block">
                        <textarea name="updated_rule" rows="2">{{ rule.rule }}</textarea>
                        <input type="hidden" name="original_sid" value="{{ rule.sid }}">
                        <div class="button-row">
                            <button type="submit">Save</button>
                            {% if saved_sid == rule.sid %}
                                <span style="color: lime;">‚úÖ Saved!</span>
                            {% endif %}
                        </div>
                    </div>
                </form>
            {% endfor %}

        </div>
    </div>
</body>
</html>
