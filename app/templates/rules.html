<!DOCTYPE html>
<html>
<head>
    <title>Current Suricata Rules</title>
    <style id="theme-style">
        :root {
            --bg: #121212;
            --text: #eee;
            --input-bg: #1e1e1e;
            --input-text: #fff;
            --button-bg: #444;
            --button-text: #fff;
            --alert-color: red;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .layout {
            display: flex;
        }

        nav {
            width: 220px;
            padding: 1rem;
            background: var(--input-bg);
            border-right: 1px solid #444;
            height: 100vh;
            box-sizing: border-box;
        }

        nav h3 {
            margin-top: 0;
        }

        nav ul {
            list-style: none;
            padding-left: 0;
        }

        nav ul li {
            margin-bottom: 1rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
        }

        nav a.active {
            font-weight: bold;
            color: #f39c12;
            border-left: 4px solid #f39c12;
            padding-left: 8px;
        }

        .main {
            flex-grow: 1;
            padding: 1.5rem 1.5rem 1rem 1.5rem;
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }

        .rules-box {
            background-color: var(--input-bg);
            color: var(--input-text);
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #666;
            font-family: monospace;
            font-size: 1rem;
            white-space: pre-wrap;
            counter-reset: line;
            line-height: 1.3;
        }

        .rules-box span {
            display: block;
            counter-increment: line;
        }

        .rules-box span::before {
            content: counter(line) ". ";
            display: inline-block;
            width: 2.2em;
            color: #888;
        }

        .theme-switch-wrapper {
            margin-top: 2rem;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #888;
            border-radius: 34px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "üåó";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        input:checked + .slider {
            background-color: #444;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            content: "‚òÄÔ∏è";
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <nav>
            <h3>Navigation</h3>
            <ul>
                <li><a href="/logs" class="{% if active_page == 'logs' %}active{% endif %}">Alerts</a></li>
                <li><a href="/translate" class="{% if active_page == 'translate' %}active{% endif %}">Translator</a></li>
                <li><a href="/rules" class="{% if active_page == 'rules' %}active{% endif %}">Rules</a></li>
            </ul>

            <div style="margin-top: 2rem;">
                <h3>Documentation</h3>
                <ul>
                    <li><a href="https://github.com/grantTM/suricata-nl-gui/blob/main/docs/quickstart.md" target="_blank">Quick Start</a></li>
                    <li><a href="https://github.com/grantTM/suricata-nl-gui/blob/main/docs/glossary.md" target="_blank">Glossary</a></li>
                    <li><a href="https://github.com/grantTM/suricata-nl-gui/blob/main/docs/examples.md" target="_blank">Examples</a></li>
                    <li><a href="https://github.com/grantTM/suricata-nl-gui/blob/main/docs/faq.md" target="_blank">FAQs</a></li>
                </ul>
            </div>
            {% include 'theme.html' %}
        </nav>

        <!-- Main Content -->
        <div class="main">
            <h1>üìú Current Suricata Rules</h1>
            <div class="rules-box">
                {% for line in rules.splitlines() %}
                    <span>{{ line }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
