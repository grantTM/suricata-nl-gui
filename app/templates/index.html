<!DOCTYPE html>
<html>
<head>
    <title>Natural Language Rule Translator</title>
    <style id="theme-style">
        :root {
            --bg: #121212;
            --text: #eee;
            --input-bg: #1e1e1e;
            --input-text: #fff;
            --button-bg: #444;
            --button-text: #fff;
            --alert-color: red;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        .layout {
            display: flex;
        }

        nav {
            width: 220px;
            padding: 1rem;
            background: var(--input-bg);
            border-right: 1px solid #444;
            height: 100vh;
            box-sizing: border-box;
        }

        nav h3 {
            margin-top: 0;
        }

        nav ul {
            list-style: none;
            padding-left: 0;
        }

        nav ul li {
            margin-bottom: 1rem;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
        }

        nav a.active {
            font-weight: bold;
            color: #f39c12;
            border-left: 4px solid #f39c12;
            padding-left: 8px;
            background-color: #2a2a2a;
        }

        .main {
            flex-grow: 1;
            padding: 2rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: var(--input-bg);
            color: var(--input-text);
            border: 1px solid #888;
        }

        button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .alert {
            color: var(--alert-color);
            margin-top: 1rem;
        }

        .result {
            background: var(--input-bg);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            border: 1px solid #666;
            margin-top: 1rem;
        }

        h1 {
            margin-top: 0;
        }

        .theme-switch-wrapper {
            margin-top: 2rem;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #888;
            border-radius: 34px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "üåó";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        input:checked + .slider {
            background-color: #444;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            content: "‚òÄÔ∏è";
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <nav>
            <h3>Navigation</h3>
            <ul>
                <li><a href="/logs" class="{% if active_page == 'logs' %}active{% endif %}">Alerts</a></li>
                <li><a href="/translate" class="{% if active_page == 'translate' %}active{% endif %}">Translator</a></li>
                <li><a href="/rules" class="{% if active_page == 'rules' %}active{% endif %}">Rules</a></li>
            </ul>
            {% include 'theme.html' %}
        </nav>

        <!-- Main Content -->
        <div class="main">
            <h1>üõ° Natural Language Rule Translator</h1>
            <form method="post">
                <label for="nl_rule">Enter detection rule in plain English:</label>
                <input type="text" name="nl_rule" id="nl_rule" required>
                <button type="submit">Translate</button>
            </form>

            {% if alert %}
                <div class="alert">{{ alert }}</div>
            {% endif %}

            {% if rule %}
                <h3>üßæ Translated Suricata Rule:</h3>
                <form method="POST" action="/confirm_rule">
                    <textarea name="confirmed_rule" rows="4">{{ rule }}</textarea>

                    <label for="sid_override">Optional: Edit SID</label>
                    <input type="text" name="sid_override" placeholder="Leave blank to keep SID from rule">

                    <button type="submit" name="action" value="confirm">Confirm & Save</button>
                    <button type="submit" name="action" value="cancel">Cancel</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
